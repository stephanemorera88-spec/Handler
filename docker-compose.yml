version: '3.8'

services:
  handler:
    build: .
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - handler-data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  # Build the agent container image (used by runtime to spawn agent containers)
  agent-image:
    build:
      context: ./packages/server/container
      dockerfile: Dockerfile
    image: handler-agent:latest
    # This service just builds the image â€” no container runs
    profiles:
      - build

volumes:
  handler-data:
